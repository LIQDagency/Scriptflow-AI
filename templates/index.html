<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScriptFlow AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="glow-text">ScriptFlow AI</h1>
    <p class="subtext">Your AI-powered Short-form Script Engine</p>
    
    <form method="POST">
      <div class="form-box">
        <input type="text" name="prompt" placeholder="Enter topic..." required>
        <button type="submit">Generate Script</button>
        <div class="glow-line"></div>
      </div>
    </form>

    {% if result %}
      <div class="result-box">
        <pre>{{ result }}</pre>
      </div>
    {% endif %}
  </div>
</body>
</html>
