<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScriptFlow AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="glow">ScriptFlow AI</h1>
    <p class="tagline">Your AI-powered Short-form Script Engine</p>

    <textarea id="ideaInput" placeholder="Enter your content idea here..."></textarea>
    <button onclick="generateScript()">Generate Script</button>

    <div id="resultContainer" class="result" style="display:none;"></div>
    <button id="copyBtn" style="display:none;" onclick="copyScript()">📋 Copy Script</button>
  </div>

  <script>
    async function generateScript() {
      const idea = document.getElementById("ideaInput").value.trim();
      const resultBox = document.getElementById("resultContainer");
      const copyBtn = document.getElementById("copyBtn");

      if (!idea) {
        alert("Please enter a content idea.");
        return;
      }

      resultBox.style.display = "block";
      copyBtn.style.display = "block";
      resultBox.innerHTML = "<em>Generating script...</em>";

      const prompt = Create a short-form video script in hook, body, and CTA format for this idea: "${idea}". Make it catchy, engaging, and less than 150 words.;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const aiText = data.choices[0].message.content;
        resultBox.textContent = aiText;
      } catch (error) {
        resultBox.textContent = "❌ Error generating script. Check your API key or network.";
      }
    }

    function copyScript() {
      const resultText = document.getElementById("resultContainer").textContent;
      navigator.clipboard.writeText(resultText).then(() => {
        alert("✅ Script copied to clipboard!");
      });
    }
  </script>
</body>
</html>
