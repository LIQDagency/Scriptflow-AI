<!DOCTYPE html>
<html>
<head>
    <title>ScriptFlow AI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="glow-text">ScriptFlow AI</h1>
        <p class="subtitle">Your <span class="hover-flash">AI-powered</span> Short-form Script Engine</p>
        
        <form method="POST">
            <div class="input-container">
                <input type="text" name="prompt" placeholder="Enter topic..." class="glow-input" required>
                <button type="submit" class="glow-button">Generate Script</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box">
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
