<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScriptFlow AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="glow">ScriptFlow AI</h1>
    <form method="POST">
      <textarea name="prompt" placeholder="Enter your content idea..." required></textarea>
      <button type="submit" class="glow-button">Generate Script</button>
    </form>

    {% if result %}
    <div class="result">
      <pre>{{ result }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
